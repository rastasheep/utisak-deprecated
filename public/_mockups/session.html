    <meta name="contentport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

  </head>

  <body>

    <header>
      <div class="grid navbar">

        <a href="#">
          <span class="navbar--logo"></span>
        </a>

        <div class="navbar--title">
          Utisak. <span>Moj nalog.</span>
        </div>

      </div>
    </header>

    <div class="grid">

      <div class="content" >
        <div class="content--sidebar">
          <a href="#"class="sidebar--btn">Registracija</a>
          <a href="#"class="sidebar--btn">Prijava</a>
        </div>
        <div class="content--box">

          <form class="bs-docs-example form-horizontal">
            <div class="control-group">
              <label class="control-label" for="inputEmail">Email</label>
              <div class="controls">
                <input type="text" id="inputEmail" placeholder="Email">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword">Password</label>
              <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
                <button type="submit" class="btn">Sign in</button>
              </div>
            </div>
          </form>

        </div>

      </div>

      <div class="footer">
        <a href="/about">O utisku</a> |
        <a href="http://twitter.com/najutisak">@najutisak</a>
      </div>
    </div>
  </body>
